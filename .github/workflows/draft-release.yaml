name: Bump Package Versions, Tag and Draft Release

on:
  pull_request:
    types: [closed]
    branches:
      - 'main'

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.STANDARD_VERSION_BUMP_PAT }}
    - name: Cache Yarn Cache
      uses: actions/cache@v2
      with:
        path: '.yarn/cache'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Use Node 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Git Identity
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install Dependencies
      run: yarn --immutable

    - name: Bump and Tag
      run: |
        yarn bump
        echo "::set-output name=TAG_REF::`git describe --abbrev=0`"
      id: bump_tag

    - name: Push version bump & tags
      run: |
        git fetch
        git checkout main
        git push origin main --follow-tags

    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.bump_tag.outputs.TAG_REF }}
        release_name: Release ${{ steps.bump_tag.outputs.TAG_REF }}
        body: See CHANGELOG.md for changes
        draft: true
        prerelease: false

    - name: Build Binaries
        id: build_binaries
        run: yarn workspace @nitric/cli package:all

    - name: Upload Linux Binary
      id: upload-linux-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/base/dist/nitric-linux-x64
        asset_name: nitric-linux-x64
        asset_content_type:  application/octet-stream

    - name: Upload MacOS Binary
      id: upload-macos-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/base/dist/nitric-macos-x64
        asset_name: nitric-macos-x64
        asset_content_type: application/octet-stream

    - name: Upload Windows Binary
      id: upload-windows-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/base/dist/nitric-win-x64.exe
        asset_name: nitric-windows-x64
        asset_content_type: application/octet-stream