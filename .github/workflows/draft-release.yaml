name: Bump Package Versions, Tag and Draft Release

on:
  pull_request:
    types: [closed]
    branches:
      - 'master'
      - 'main'

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Cache Yarn Cache
      uses: actions/cache@v2
      with:
        path: '.yarn/cache'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Use Node 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Git Identity
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Install Dependencies
      run: yarn --immutable
    - name: Bump and Tag
      run: |
        yarn bump
        echo "::set-output name=TAG_REF::`git describe --abbrev=0`"
      id: bump_tag
    - name: Merge Master -> Develop
      run: |
        git fetch
        git checkout develop
        git merge --no-ff master -m "Merge version bump into develop"
        git push origin master develop --follow-tags
    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.bump_tag.outputs.TAG_REF }}
        release_name: Release ${{ steps.bump_tag.outputs.TAG_REF }}
        body: See CHANGELOG.md for changes
        draft: true
        prerelease: false
    - name: Build Binaries
      id: build_binaries
      run: yarn workspace @nitric/cli package:all

    - name: Upload Linux Binary
      id: upload-linux-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/base/dist/nitric-linux-x64
        asset_name: nitric-linux-x64
        asset_content_type:  application/octet-stream
    - name: Upload MacOS Binary
      id: upload-macos-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/base/dist/nitric-macos-x64
        asset_name: nitric-macos-x64
        asset_content_type: application/octet-stream
    - name: Upload Windows Binary
      id: upload-windows-binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages/base/dist/nitric-windows-x64.exe
        asset_name: nitric-windows-x64
        asset_content_type: application/octet-stream