name: Tests
on:
  push:
    branches-ignore:
      - 'master'
      - 'main'
  pull_request:
    branches:
      - 'master'
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache Yarn Cache
      uses: actions/cache@v2
      with:
        path: '.yarn/cache'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Install modules
      run: yarn --immutable
    - name: Build Common
      run: yarn build:common
    - name: Run tests
      run: yarn test